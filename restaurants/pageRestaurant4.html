<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f1e376094.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../scss/main.css">
</head>

<body>
    <div class="loader">
        Ohmyfood
    </div>
    <div class="content">
        <header>
            <div class="header__logo">
                <img src="../images/logo/ohmyfood.png" alt="Le logo Ohmyfood">
            </div>
            <div class="header__arrow">
                <a href="../index.html" class="fa-solid fa-arrow-left"></a>
            </div>
        </header>

        <main>
            <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="background"
                alt="Image du restaurant Le délice des sens montrant une belle assiette">

            <section class="menu">
                <div class="menu__title">
                    <div class="menu__title__txt">
                        <h1>Le délice des sens</h1>
                    </div>
                    <div class="menu__title__like">
                        <input type="checkbox" id="likeCheckbox1">
                        <label for="likeCheckbox1" class="menu__title__like__label">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart"></i>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Entrées</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox1">
                        <label for="menuCheckbox1">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Tartare de thon</span>
                                <span class="menu__container__cards__dish__detail">Assaisonné au yuzu</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    25€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox2">
                        <label for="menuCheckbox2">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Bouchée de homard croustillant</span>
                                <span class="menu__container__cards__dish__detail">Et sa farandole de petits
                                    légumes</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    35€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox3">
                        <label for="menuCheckbox3">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Velouté de cèpes</span>
                                <span class="menu__container__cards__dish__detail">Aux truffes</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    20€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Plats</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox4">
                        <label for="menuCheckbox4">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Poulet rôti aux herbes de
                                    Provence</span>
                                <span class="menu__container__cards__dish__detail">Et sa crème de truffe</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    40€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox5">
                        <label for="menuCheckbox5">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Langouste rôtie</span>
                                <span class="menu__container__cards__dish__detail">Et ses légumes de saison</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    35€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox6">
                        <label for="menuCheckbox6">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Côte de boeuf Angus</span>
                                <span class="menu__container__cards__dish__detail">Et sa purée de panais</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    20€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Desserts</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox7">
                        <label for="menuCheckbox7">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Farandole de desserts</span>
                                <span class="menu__container__cards__dish__detail">Du chef</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    18€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox8">
                        <label for="menuCheckbox8">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Crème brûlée</span>
                                <span class="menu__container__cards__dish__detail">Revisitée</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    22€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox9">
                        <label for="menuCheckbox9">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Tiramisu</span>
                                <span class="menu__container__cards__dish__detail">À la noisette</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    23€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__button">
                    <button>Commander</button>
                </div>
            </section>
        </main>

        <footer>
            <h2>ohmyfood</h2>
            <div class="footer__box">
                <div class="footer__box__fat">
                    <ul>
                        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                        <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    </ul>
                </div>
                <div class="footer__box__light">
                    <ul>
                        <li>Mentions légales</li>
                        <li><a href="mailto:ohymfood@gmail.com">Contact</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
