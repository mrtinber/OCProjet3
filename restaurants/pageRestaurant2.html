<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f1e376094.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../scss/main.css">
</head>

<body>
    <div class="loader">
        Ohmyfood
    </div>
    <div class="content">
        <header>
            <div class="header__logo">
                <img src="../images/logo/ohmyfood.png" alt="Le logo Ohmyfood">
            </div>
            <div class="header__arrow">
                <a href="../index.html" class="fa-solid fa-arrow-left"></a>
            </div>
        </header>

        <main>
            <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="background"
                alt="Image du restaurant La note enchantée montrant une belle assiette">

            <section class="menu">
                <div class="menu__title">
                    <div class="menu__title__txt">
                        <h1>La note enchantée</h1>
                    </div>
                    <div class="menu__title__like">
                        <input type="checkbox" id="likeCheckbox1">
                        <label for="likeCheckbox1" class="menu__title__like__label">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart"></i>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Entrées</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox1">
                        <label for="menuCheckbox1">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Ravioles de foie gras</span>
                                <span class="menu__container__cards__dish__detail">Accompagnées de leur crème à la
                                    truffe</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    25€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox2">
                        <label for="menuCheckbox2">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Caviar osciètre</span>
                                <span class="menu__container__cards__dish__detail">Sur blini à la farine de blé
                                    noir</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    35€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox3">
                        <label for="menuCheckbox3">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Homard et espuma de potiron</span>
                                <span class="menu__container__cards__dish__detail">Marinés aux zestes d'orange</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    20€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox4">
                        <label for="menuCheckbox4">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Foie gras de canard cuit entier</span>
                                <span class="menu__container__cards__dish__detail">Confiture de figues et pain
                                    toasté</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    35€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Plats</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox5">
                        <label for="menuCheckbox5">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Noix de coquilles Saint-Jacques</span>
                                <span class="menu__container__cards__dish__detail">Sur lit de purée de
                                    céleri-rave</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    40€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox6">
                        <label for="menuCheckbox6">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Langoustine poêlée</span>
                                <span class="menu__container__cards__dish__detail">Purée de patates douces</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    35€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox7">
                        <label for="menuCheckbox7">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Mijoté de queue de bœuf</span>
                                <span class="menu__container__cards__dish__detail">Et riz sauvage aux zestes de
                                    citron</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    44€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Desserts</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox8">
                        <label for="menuCheckbox8">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Macaron noisette et chocolat</span>
                                <span class="menu__container__cards__dish__detail">Glace au caramel brun et sel de
                                    Guérande</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    18€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox9">
                        <label for="menuCheckbox9">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Baba au rhum revisité</span>
                                <span class="menu__container__cards__dish__detail">Avec son coulis de citron</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    22€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox10">
                        <label for="menuCheckbox10">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Tarte au citron meringuée</span>
                                <span class="menu__container__cards__dish__detail">Déstructurée</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    23€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__button">
                    <button>Commander</button>
                </div>
            </section>
        </main>

        <footer>
            <h2>ohmyfood</h2>
            <div class="footer__box">
                <div class="footer__box__fat">
                    <ul>
                        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                        <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    </ul>
                </div>
                <div class="footer__box__light">
                    <ul>
                        <li>Mentions légales</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
