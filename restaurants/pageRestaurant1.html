<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f1e376094.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../scss/main.css">
</head>

<body>
    <div class="loader">
        Ohmyfood
    </div>
    <div class="content">
        <header>
            <div class="header__logo">
                <img src="../images/logo/ohmyfood.png" alt="Le logo Ohmyfood">
            </div>
            <div class="header__arrow">
                <a href="../index.html" class="fa-solid fa-arrow-left"></a>
            </div>
        </header>

        <main>
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="background"
                alt="Image du restaurant La Palette du Goût montrant une belle assiette">

            <section class="menu">
                <div class="menu__title">
                    <div class="menu__title__txt">
                        <h1>La palette du goût</h1>
                    </div>
                    <div class="menu__title__like">
                        <input type="checkbox" id="likeCheckbox1">
                        <label for="likeCheckbox1" class="menu__title__like__label">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart"></i>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Entrées</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox1">
                        <label for="menuCheckbox1">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Fricassée d'escargots</span>
                                <span class="menu__container__cards__dish__detail">Au piment d'Espelette</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    25€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox2">
                        <label for="menuCheckbox2">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Foie gras de canard mi-cuit</span>
                                <span class="menu__container__cards__dish__detail">Et ses copeaux de truffe noire</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    35€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox3">
                        <label for="menuCheckbox3">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Œuf au plat</span>
                                <span class="menu__container__cards__dish__detail">Assaisonné à la truffe sur lit de
                                    caviar</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    20€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Plats</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox4">
                        <label for="menuCheckbox4">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Filet de bœuf aux herbes</span>
                                <span class="menu__container__cards__dish__detail">Accompagné de sa ribambelle de
                                    légumes</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    40€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox5">
                        <label for="menuCheckbox5">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Parmentier de queue de bœuf</span>
                                <span class="menu__container__cards__dish__detail">À la truffe noire sur sa purée de
                                    panais</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    35€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox6">
                        <label for="menuCheckbox6">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Filet de turbot</span>
                                <span class="menu__container__cards__dish__detail">Aux agrumes</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    20€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__container">
                    <div class="menu__container__title">
                        <h2>Desserts</h2>
                        <div class="menu__container__title__bar"></div>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox7">
                        <label for="menuCheckbox7">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Paris-Brest</span>
                                <span class="menu__container__cards__dish__detail">Revisité</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    18€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox8">
                        <label for="menuCheckbox8">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Macaron au chocolat d'exception</span>
                                <span class="menu__container__cards__dish__detail">Et glace à la vanille de
                                    Madagascar</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    22€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__container__cards">
                        <input type="checkbox" id="menuCheckbox9">
                        <label for="menuCheckbox9">
                            <span class="menu__container__cards__dish">
                                <span class="menu__container__cards__dish__name">Mousse au chocolat</span>
                                <span class="menu__container__cards__dish__detail">Au piment d'Espelette et à la truffe
                                    noire</span>
                            </span>
                            <span class="menu__container__cards__block">
                                <span class="menu__container__cards__block__price">
                                    23€
                                </span>
                                <span class="menu__container__cards__block__choice">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu__button">
                    <button>Commander</button>
                </div>
            </section>
        </main>

        <footer>
            <h2>ohmyfood</h2>
            <div class="footer__box">
                <div class="footer__box__fat">
                    <ul>
                        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                        <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    </ul>
                </div>
                <div class="footer__box__light">
                    <ul>
                        <li>Mentions légales</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
